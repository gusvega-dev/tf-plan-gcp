name: "Terraform Plan GCP Action"
description: "Executes Terraform Plan inside a container"
author: "gusvega"
branding:
  icon: "cloud"
  color: "red"

inputs:
  workdir:
    description: "Working directory for Terraform"
    required: false
    default: "."

outputs:
  plan_status:
    description: "Terraform Plan execution status"

runs:
  using: "docker"
  image: "docker://ghcr.io/gusvega-dev/tf-plan-gcp:v1.0.1"

description: |
  Terraform Plan GitHub Action for Google Cloud (GCP), built by Gus Vega.
  - **Primary Category:** Continuous Integration
  - **Tags:** terraform, gcp, cloud, infrastructure-as-code, iac, devops, github-actions, ci-cd, terraform-plan, gusvega
